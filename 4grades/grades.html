<!DOCTYPE html>
<html lang="en">

<head>
    <title>Retrive Grade</title>
    <meta charset="utf-8" />
    <link href="grades.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <form action="http://mumstudents.org/params.php">
        <h1>Retrive your grade</h1>
        <p>
            <label for="sname">Name:</label>
            <span><input type="text" id="sname" name="sname"></span>
        </p>
        <p>
            <label for="sid">Student Id:</label>
            <span><input type="text" id="sid" name="sid"></span>
        </p>
        <p>
            <label for="assignment">Assignments:</label>
            <span>
                <select id="assignment" name="assignment">

                    <option value="homepage">..Choose Assignment...</option>
                    <option value="homepage">Home page</option>
                    <option value="aboutpage">About page</option>
                    <option value="moviereview">Movie Review</option>
                    <option value="gradeexcersice">Grade Excercise</option>
                    <option value="nerdluvsignup">Nerdluv Sign-up Page</option>
                </select>
            </span>
        </p>  
        <p class="button-container">
               <span><strong>Select Entry</strong></span>
        </p>
            <p class="button-container">
            <input type="radio" id="feb2021" name="entry" value="feb2021" class="radio">
            <label for="feb2021" class="radio-inline">Feb-2021&nbsp;&nbsp;&nbsp;&nbsp;</label><br/>
            <input type="radio" id="may2021" name="entry" value="may2021" class="radio">
          <label for="may2021" class="radio-inline">May-2021&nbsp;&nbsp;&nbsp;</label>
          <br/>
            <input type="radio" id="dec2021" name="entry" value="dec2021" class="radio">
          <label for="dec2021" class="radio-inline">Dec-2021&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </p>
         <p class="button-container">
                <label for="verify"> Accept terms and conditions</label>
                <input type="checkbox" id="verify" name="verify" value="verify" class="checkbox">
                
        </p>
       
        <p class="button-container">
            <input type="submit" value="Get Grades" class="button" >
        </p>
       
    </form>

        </a>
        <br />
        <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://afeworkt.github.io/cs472/4grades/grades.css">

        </a>
    </div>

</html>
